<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0b0b0b">
  <title>FM Radio PWA</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
  <div id="app">
    <header class="readout">
      <div class="onair"><span class="dot"></span><span class="txt">ON AIR</span></div>
      <div id="freq" class="freq">97.9</div>
      <div id="stationName" class="station">Now 97.9</div>
    </header>

    <main class="dial-wrap">
      <div class="dial" id="dial">
        <div class="ticks" id="ticks"></div>
        <div class="needle" id="needle">
          <div class="needle-line"></div>
          <div class="needle-bulb"></div>
        </div>
      </div>
    </main>

    <footer class="controls">
      <button id="prev" aria-label="Anterior" class="nav-btn">‹</button>
      <button id="power" aria-label="Power" class="power-btn"><span class="power-icon"></span></button>
      <button id="next" aria-label="Siguiente" class="nav-btn">›</button>
    </footer>
  </div>

  <audio id="audio" preload="none" crossorigin="anonymous"></audio>
  <script src="app.js"></script>
</body>
</html>

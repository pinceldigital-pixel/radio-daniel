<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
  <title>Radio Minimal Pro</title>
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="./icon-192.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!-- Temporizador (luna SVG) arriba a la derecha -->
  <button id="sleepBtn" class="sleep-btn" aria-label="Temporizador">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
      <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 1 0 9.79 9.79z"></path>
    </svg>
  </button>

  <div class="app">
    <!-- Indicador ON AIR -->
    <div class="air off">
      <span class="dot" aria-hidden="true"></span>
      <span id="airText" class="air-text">OFF AIR</span>
    </div>

    <!-- Bloque central: número con ondas detrás + nombre debajo -->
    <section class="center">
      <div class="freq-wrap">
        <canvas id="freqBg"></canvas>
        <div id="number" class="number">97.9</div>
      </div>
      <div id="name" class="name">NOW</div>
    </section>

    <!-- Controles: atrás / play-pausa / adelante -->
    <nav class="controls">
      <div class="pill">
        <button id="prev" class="btn" aria-label="Anterior" title="Anterior">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <polyline points="15 6 9 12 15 18"></polyline>
            <polyline points="21 6 15 12 21 18"></polyline>
          </svg>
        </button>

        <button id="play" class="btn btn--main" aria-label="Play/Pausa" title="Play/Pausa">
          <svg id="playIcon" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linejoin="round">
            <polygon points="7,5 19,12 7,19"></polygon>
          </svg>
          <svg id="pauseIcon" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" style="display:none">
            <line x1="7" y1="5" x2="7" y2="19"></line>
            <line x1="17" y1="5" x2="17" y2="19"></line>
          </svg>
        </button>

        <button id="next" class="btn" aria-label="Siguiente" title="Siguiente">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <polyline points="9 6 15 12 9 18"></polyline>
            <polyline points="3 6 9 12 3 18"></polyline>
          </svg>
        </button>
      </div>
    </nav>

    <div id="toast" class="toast" style="display:none"></div>
  </div>

  <audio id="audio" crossorigin="anonymous" playsinline></audio>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="./app.js"></script>
</body>
</html>

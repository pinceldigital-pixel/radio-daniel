<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio PWA</title>
    <!-- Metadatos para PWA -->
    <meta name="theme-color" content="#121212">
    <meta name="description" content="AplicaciÃ³n de Radio PWA con dial animado.">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/1e1e1e/ffffff?text=Radio">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700;900&display=swap');

        :root {
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --primary-text-color: #e0e0e0;
            --secondary-text-color: #a0a0a0;
            --accent-color: #ff4136;
            --dial-line-color: #555;
            --needle-color: #ff4136;
        }

        html, body {
            height: 100%;
            margin: 0;
            overscroll-behavior: contain;
        }

        body {
            background-color: var(--background-color);
            color: var(--primary-text-color);
            font-family: 'Nunito Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        .radio-container {
            width: 100%;
            max-width: 400px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
            background: transparent;
        }
        
        .status-display {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            letter-spacing: 2px;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--secondary-text-color);
            height: 50px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #444;
            transition: background-color 0.5s ease;
        }

        .status-dot.playing {
            background-color: var(--accent-color);
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 5px 0px var(--accent-color); }
            50% { box-shadow: 0 0 15px 5px var(--accent-color); }
        }

        .station-display {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .station-frequency {
            font-size: 5rem;
            font-weight: 900;
            margin: 0;
            color: var(--primary-text-color);
        }

        .station-name {
            font-size: 1.2rem;
            color: var(--secondary-text-color);
            margin-top: 5px;
        }

        .visualizer-container {
            position: absolute;
            bottom: 220px;
            left: 0;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            opacity: 0.8;
        }
        #visualizer {
            width: 90%;
            height: 100%;
        }

        .dial-container {
            width: 100%;
            position: relative;
            height: 80px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .dial {
            position: absolute;
            left: 50%;
            top: 40px;
            height: 40px;
            display: flex;
            align-items: flex-start;
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .dial-tick {
            width: 2px;
            margin: 0 14px;
            background-color: var(--dial-line-color);
            position: relative;
        }

        .dial-tick.major { height: 25px; }
        .dial-tick.minor { height: 15px; }
        .dial-tick.sub-minor { height: 10px; }

        .dial-tick-label {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: var(--secondary-text-color);
        }

        .needle {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 9px;
            height: 80px;
            background: linear-gradient(to top, var(--needle-color), transparent);
            transform-origin: bottom center;
            z-index: 10;
        }
        
        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: var(--surface-color);
            border-radius: 50px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .control-button {
            background: none;
            border: none;
            color: var(--primary-text-color);
            cursor: pointer;
            padding: 15px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        .control-button:active {
            transform: scale(0.95);
        }

        .control-button svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        
        .play-pause-button {
            background-color: var(--accent-color);
            color: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    
    <div class="radio-container">
        
        <header class="status-display">
            <span id="status-text">OFF AIR</span>
            <div id="status-dot" class="status-dot"></div>
        </header>

        <main class="station-display">
            <h1 id="station-frequency" class="station-frequency">97.9</h1>
            <p id="station-name" class="station-name">Now</p>
        </main>
        
        <div class="visualizer-container">
            <canvas id="visualizer"></canvas>
        </div>

        <div class="dial-container">
            <div class="needle"></div>
            <div id="dial" class="dial"></div>
        </div>

        <footer class="controls">
            <button id="prev-button" class="control-button" aria-label="Previous Station">
                <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
            </button>
            <button id="play-pause-button" class="control-button play-pause-button" aria-label="Play">
                <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                <svg id="pause-icon" viewBox="0 0 24 24" style="display: none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            </button>
            <button id="next-button" class="control-button" aria-label="Next Station">
                 <svg viewBox="0 0 24 24"><path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/></svg>
            </button>
        </footer>
    </div>
    
    <audio id="audio-player" crossorigin="anonymous"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const stations = [
                { name: 'Now', frequency: 97.9, url: 'https://ipanel.instream.audio:7002/stream' },
                { name: 'Blue', frequency: 100.7, url: 'https://27693.live.streamtheworld.com/BLUE_FM_100_7AAC.aac' },
                { name: 'Aspen', frequency: 102.3, url: 'https://playerservices.streamtheworld.com/api/livestream-redirect/ASPEN.mp3' },
                { name: 'LN+', frequency: 104.9, url: 'https://stream.radio.co/s2ed3bec0a/listen' }
            ];

            const visualizerColors = ['#ff4136', '#36a2eb', '#4bc0c0', '#ffce56'];

            const minFreq = 95.0;
            const maxFreq = 108.0;
            const dialRange = maxFreq - minFreq;
            const tickSpacing = 30;

            let currentStationIndex = 0;
            let isPlaying = false;
            let audioContext, analyser, source;

            const audioPlayer = document.getElementById('audio-player');
            const stationFrequencyEl = document.getElementById('station-frequency');
            const stationNameEl = document.getElementById('station-name');
            const playPauseButton = document.getElementById('play-pause-button');
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');
            const nextButton = document.getElementById('next-button');
            const prevButton = document.getElementById('prev-button');
            const dialEl = document.getElementById('dial');
            const statusTextEl = document.getElementById('status-text');
            const statusDotEl = document.getElementById('status-dot');
            const canvas = document.getElementById('visualizer');
            const canvasCtx = canvas.getContext('2d');

            function init() {
                registerServiceWorker();
                setupMediaSession();
                
                const initialColor = visualizerColors[currentStationIndex];
                document.documentElement.style.setProperty('--accent-color', initialColor);
                document.documentElement.style.setProperty('--needle-color', initialColor);

                generateDial();
                updateStationInfo();
                setupEventListeners();
                setupCanvas();
                draw();
            }

            function generateDial() {
                const dialWidth = (dialRange / 0.1) * tickSpacing;
                dialEl.style.width = `${dialWidth}px`;
                let fragment = document.createDocumentFragment();
                for (let i = 0; i <= dialRange * 10; i++) {
                    const freq = minFreq + (i * 0.1);
                    const tick = document.createElement('div');
                    tick.className = 'dial-tick';
                    if (Math.abs(freq - Math.round(freq)) < 0.01) {
                        tick.classList.add('major');
                        const label = document.createElement('span');
                        label.className = 'dial-tick-label';
                        label.textContent = Math.round(freq);
                        tick.appendChild(label);
                    } else if (i % 5 === 0) {
                        tick.classList.add('minor');
                    } else {
                        tick.classList.add('sub-minor');
                    }
                    fragment.appendChild(tick);
                }
                dialEl.appendChild(fragment);
            }
            
            function updateStationInfo() {
                const station = stations[currentStationIndex];
                stationFrequencyEl.textContent = station.frequency.toFixed(1);
                stationNameEl.textContent = station.name;
                moveDial(station.frequency);
                updateMediaSession();
            }

            function changeStation(direction) {
                currentStationIndex = (currentStationIndex + direction + stations.length) % stations.length;
                const newColor = visualizerColors[currentStationIndex];
                document.documentElement.style.setProperty('--accent-color', newColor);
                document.documentElement.style.setProperty('--needle-color', newColor);
                updateStationInfo();
                if (isPlaying) playCurrentStation();
            }

            function playCurrentStation() {
                const station = stations[currentStationIndex];
                audioPlayer.src = station.url;
                audioPlayer.play().catch(e => console.error("Error playing audio:", e));
            }
            
            function togglePlayPause() {
                if (!audioContext) setupAudioContext();
                isPlaying ? audioPlayer.pause() : playCurrentStation();
            }
            
            function moveDial(frequency) {
                const totalOffset = ((frequency - minFreq) / 0.1) * tickSpacing;
                dialEl.style.transform = `translateX(-${totalOffset}px)`;
            }

            function updatePlayPauseUI(playing) {
                isPlaying = playing;
                playIcon.style.display = isPlaying ? 'none' : 'block';
                pauseIcon.style.display = isPlaying ? 'block' : 'none';
                statusTextEl.textContent = isPlaying ? 'ON AIR' : 'OFF AIR';
                statusDotEl.classList.toggle('playing', isPlaying);
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.playbackState = isPlaying ? 'playing' : 'paused';
                }
            }

            function setupAudioContext() {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    source = audioContext.createMediaElementSource(audioPlayer);
                    source.connect(analyser);
                    analyser.connect(audioContext.destination);
                    analyser.fftSize = 2048; 
                } catch (e) {
                    console.error("Web Audio API not supported", e);
                }
            }

            function setupCanvas() {
                const dpr = window.devicePixelRatio || 1;
                const rect = canvas.getBoundingClientRect();
                canvas.width = rect.width * dpr;
                canvas.height = rect.height * dpr;
                canvasCtx.scale(dpr, dpr);
            }
            
            function draw() {
                requestAnimationFrame(draw);
                drawVisualizer();
            }

            function drawVisualizer() {
                const width = canvas.clientWidth;
                const height = canvas.clientHeight;
                canvasCtx.clearRect(0, 0, width, height);

                if (!analyser || !isPlaying) return;
                
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                analyser.getByteTimeDomainData(dataArray);

                canvasCtx.lineWidth = 2;
                canvasCtx.strokeStyle = visualizerColors[currentStationIndex];
                canvasCtx.beginPath();
                const sliceWidth = width * 1.0 / bufferLength;
                let x = 0;
                for (let i = 0; i < bufferLength; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = v * height / 2;
                    i === 0 ? canvasCtx.moveTo(x, y) : canvasCtx.lineTo(x, y);
                    x += sliceWidth;
                }
                canvasCtx.lineTo(width, height / 2);
                canvasCtx.stroke();
            }

            function setupEventListeners() {
                playPauseButton.addEventListener('click', togglePlayPause);
                nextButton.addEventListener('click', () => changeStation(1));
                prevButton.addEventListener('click', () => changeStation(-1));
                audioPlayer.addEventListener('play', () => updatePlayPauseUI(true));
                audioPlayer.addEventListener('pause', () => updatePlayPauseUI(false));
                window.addEventListener('resize', setupCanvas);
            }

            function registerServiceWorker() {
                if ('serviceWorker' in navigator) {
                    window.addEventListener('load', () => {
                        navigator.serviceWorker.register('service-worker.js')
                            .then(registration => console.log('Service Worker registered with scope:', registration.scope))
                            .catch(error => console.error('Service Worker registration failed:', error));
                    });
                }
            }

            function setupMediaSession() {
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.setActionHandler('play', togglePlayPause);
                    navigator.mediaSession.setActionHandler('pause', togglePlayPause);
                    navigator.mediaSession.setActionHandler('previoustrack', () => changeStation(-1));
                    navigator.mediaSession.setActionHandler('nexttrack', () => changeStation(1));
                }
            }

            function updateMediaSession() {
                if ('mediaSession' in navigator) {
                    const station = stations[currentStationIndex];
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: `${station.frequency.toFixed(1)} FM`,
                        artist: station.name,
                        album: 'Radio PWA',
                        artwork: [
                            { src: 'https://placehold.co/96x96/1e1e1e/ffffff?text=Radio', sizes: '96x96', type: 'image/png' },
                            { src: 'https://placehold.co/192x192/1e1e1e/ffffff?text=Radio', sizes: '192x192', type: 'image/png' },
                            { src: 'https://placehold.co/512x512/1e1e1e/ffffff?text=Radio', sizes: '512x512', type: 'image/png' },
                        ]
                    });
                }
            }

            init();
        });
    </script>
</body>
</html>

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#111827">
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="icon" href="./icon-192.png">
  <title>Radio PWA</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="install-wrap"><button id="installBtn" class="install hidden">Instalar</button></div>
  
  <div class="app">
    <header class="header">
      <div id="number" class="number">97.9</div>
      <div id="name" class="name">NOW</div>
    </header>
    <main class="wave-wrap">
      <div class="wave">
        <canvas id="wave"></canvas>
      </div>
    </main>
    <nav class="controls">
      <button class="btn" id="prev" aria-label="Anterior" title="Anterior">
        <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="11 19 2 12 11 5"></polyline>
          <line x1="22" y1="19" x2="22" y2="5"></line>
        </svg>
      </button>
      <button class="btn btn--big" id="play" aria-label="Play/Pausa" title="Play/Pausa">
        <svg id="playIcon" width="44" height="44" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="6 4 20 12 6 20 6 4"></polygon>
        </svg>
        <svg id="pauseIcon" class="hidden" width="44" height="44" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="6" y1="4" x2="6" y2="20"></line>
          <line x1="18" y1="4" x2="18" y2="20"></line>
        </svg>
      </button>
      <button class="btn" id="next" aria-label="Siguiente" title="Siguiente">
        <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="13 19 22 12 13 5"></polyline>
          <line x1="2" y1="19" x2="2" y2="5"></line>
        </svg>
      </button>
    </nav>
    <footer></footer>
    <div id="toast" class="toast" style="display:none"></div>
  </div>

  <audio id="audio" crossorigin="anonymous"></audio>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="./app.js"></script>
  <script>
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');
  </script>
</body>
</html>

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
  <title>Radio PWA Pro</title>
  <meta name="theme-color" content="#111827">
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="./icon-192.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <button id="installBtn" class="install" style="display:none">Instalar</button>
  <div class="app">
    <header class="header">
      <div id="number" class="number">97.9</div>
      <div id="name" class="name">NOW</div>
    </header>
    <main class="wave-wrap">
      <div class="wave"><canvas id="visualizer"></canvas></div>
    </main>
    <nav class="controls">
      <div class="pill">
        <button id="prev" class="btn" aria-label="Anterior" title="Anterior">
          <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="11 19 2 12 11 5 11 19"></polygon><polygon points="22 19 13 12 22 5 22 19"></polygon>
          </svg>
        </button>
        <button id="play" class="btn btn--main" aria-label="Play/Pausa" title="Play/Pausa">
          <svg id="playIcon" width="34" height="34" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="1">
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
          </svg>
          <svg id="pauseIcon" width="34" height="34" viewBox="0 0 24 24" fill="currentColor" style="display:none">
            <rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect>
          </svg>
        </button>
        <button id="next" class="btn" aria-label="Siguiente" title="Siguiente">
          <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="13 19 22 12 13 5 13 19"></polygon><polygon points="2 19 11 12 2 5 2 19"></polygon>
          </svg>
        </button>
        <button id="power" class="btn" aria-label="Apagar en 30min" title="Apagar en 30min">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 2v10"></path><path d="M6.2 6.2a8 8 0 1 0 11.6 0"></path>
          </svg>
        </button>
        <span id="timer-left" class="label"></span>
      </div>
    </nav>
    <div id="toast" class="toast" style="display:none"></div>
  </div>
  <audio id="audio" crossorigin="anonymous"></audio>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="./app.js"></script>
  <script>if('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');</script>
</body>
</html>

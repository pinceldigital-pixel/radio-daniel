<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Radio Daniel</title>
  <meta name="theme-color" content="#2b2f38"/>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.webmanifest?v=6">
  <link rel="icon" href="assets/icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="assets/icon-192.png">
  <link rel="stylesheet" href="styles.css?v=6">
</head>
<body>
  <div class="safe-area">
    <div class="app">
      <div class="header">Radio Daniel</div>
      <div id="freq" class="frequency">--</div>
      <div id="song" class="subtitle">Seleccion√° una emisora</div>

      <div class="dial" aria-label="Dial">
        <div class="ticks" id="ticks"></div>
        <div class="labels" id="labels"></div>
        <div class="needle" id="needle"></div>
      </div>

      <div class="controls">
        <button class="btn" id="prev" title="Anterior" aria-label="Anterior">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M6 5h2v14H6V5zm2.5 7 9.5 7V5l-9.5 7z"/></svg>
        </button>
        <button class="btn btn--play" id="play" title="Reproducir/Pausar" aria-label="Reproducir/Pausar">
          <svg id="playIcon" class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M8 5v14l11-7L8 5z"/></svg>
        </button>
        <button class="btn" id="next" title="Siguiente" aria-label="Siguiente">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M18 5h-2v14h2V5zm-2.5 7-9.5 7V5l9.5 7z"/></svg>
        </button>
      </div>

      <div class="grid" id="cards"></div>
    </div>
  </div>

  <audio id="player" crossorigin="anonymous"></audio>

  <script src="js/app.js?v=6" defer></script>
</body>
</html>

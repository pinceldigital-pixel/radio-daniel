<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio PWA</title>
    <meta name="theme-color" content="#121212">
    <meta name="description" content="AplicaciÃ³n de Radio PWA con dial animado.">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="9801466.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700;900&display=swap');

        :root {
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --primary-text-color: #e0e0e0;
            --secondary-text-color: #a0a0a0;
            --accent-color: #ff4136;
            --dial-line-color: #555;
            --needle-color: #ff4136;
            --sleep-timer-active-color: #FF0000; /* Color rojo para el sleep timer activo */
        }

        html, body {
            height: 100%;
            margin: 0;
            overscroll-behavior: contain;
        }

        body {
            background-color: var(--background-color);
            color: var(--primary-text-color);
            font-family: 'Nunito Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        .radio-container {
            width: 100%;
            max-width: 400px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px 20px;
            box-sizing: border-box;
            position: relative; 
            z-index: 1;
            background: transparent;
        }
        
        .status-display {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            letter-spacing: 2px;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--secondary-text-color);
            height: 50px;
            margin-bottom: 20px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #444;
            transition: background-color 0.5s ease;
        }

        .status-dot.playing {
            background-color: var(--accent-color);
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 5px 0px var(--accent-color); }
            50% { box-shadow: 0 0 15px 5px var(--accent-color); }
        }

        .sleep-timer-top-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .sleep-timer-top-button:active {
            transform: scale(0.95);
        }

        /* Estilo para la imagen de la luna */
        .sleep-timer-top-button img {
            width: 28px;
            height: 28px;
            /* Filtro para hacerla blanca (asumiendo que es negra/colorida) o gris claro si ya es blanca */
            filter: invert(90%) sepia(10%) saturate(100%) hue-rotate(180deg) brightness(100%) contrast(90%);
            transition: filter 0.3s ease;
        }

        /* Estilo para la luna activa (roja) */
        .sleep-timer-top-button.active img {
            /* Este filtro convierte una imagen blanca/gris a rojo */
            filter: invert(15%) sepia(90%) saturate(7000%) hue-rotate(350deg) brightness(100%) contrast(110%);
        }


        .station-display {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centra el texto verticalmente */
            align-items: center;
            padding-bottom: 30px; 
        }

        .station-frequency {
            font-size: 5rem;
            font-weight: 900;
            margin: 0;
            color: var(--primary-text-color);
        }

        .station-name {
            font-size: 1.2rem;
            color: var(--secondary-text-color);
            margin-top: 5px;
        }

        .now-playing-info { 
            font-size: 0.9rem;
            color: var(--secondary-text-color);
            margin-top: 10px;
            min-height: 20px; 
        }

        /* Visualizador movido fuera del 'main' */
        .visualizer-container {
            width: 100%;
            height: 100px; /* Aumentamos la altura para las barras */
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            opacity: 0.8;
            margin-bottom: 20px; /* Espacio antes de los controles */
        }
        #visualizer {
            width: 90%;
            height: 100%;
        }

        .dial-container {
            width: 100%;
            position: relative;
            height: 80px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .dial {
            position: absolute;
            left: 50%;
            top: 40px;
            height: 40px;
            display: flex;
            align-items: flex-start;
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.5s ease;
            opacity: 1;
        }

        .dial-tick {
            width: 2px;
            margin: 0 14px;
            background-color: var(--dial-line-color);
            position: relative;
        }

        .dial-tick.major { height: 25px; }
        .dial-tick.minor { height: 15px; }
        .dial-tick.sub-minor { height: 10px; }

        .dial-tick-label {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: var(--secondary-text-color);
        }

        .needle {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 9px;
            height: 80px;
            background: linear-gradient(to top, var(--needle-color), transparent);
            transform-origin: bottom center;
            z-index: 10;
        }
        
        .controls {
            display: flex;
            justify-content: space-around; 
            align-items: center;
            background-color: var(--surface-color);
            border-radius: 50px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .control-button {
            background: none;
            border: none;
            color: var(--primary-text-color);
            cursor: pointer;
            padding: 15px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s ease, transform 0.1s ease, color 0.2s ease;
        }
        .control-button:active {
            transform: scale(0.95);
        }

        .control-button svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        
        .play-pause-button {
            background-color: var(--accent-color);
            color: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    
    <div class="radio-container">
        
        <header class="status-display">
            <span id="status-text">OFF AIR</span>
            <div id="status-dot" class="status-dot"></div>
        </header>

        <button id="sleep-timer-button" class="sleep-timer-top-button" aria-label="Sleep Timer">
            <img src="crescent-moon-png-21.png" alt="Sleep Timer">
        </button>

        <div class="dial-container">
            <div class="needle"></div>
            <div id="dial" class="dial"></div>
        </div>

        <main class="station-display">
            <div>
                <h1 id="station-frequency" class="station-frequency">80s</h1>
                <p id="station-name" class="station-name">Awesome 80s</p>
                <p id="now-playing-info" class="now-playing-info"></p> 
            </div>
        </main>

        <div class="visualizer-container">
            <canvas id="visualizer"></canvas>
        </div>

        <footer class="controls">
            <button id="prev-button" class="control-button" aria-label="Previous Station">
                <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
            </button>
            <button id="play-pause-button" class="control-button play-pause-button" aria-label="Play">
                <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                <svg id="pause-icon" viewBox="0 0 24 24" style="display: none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            </button>
            <button id="next-button" class="control-button" aria-label="Next Station">
                 <svg viewBox="0 0 24 24"><path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/></svg>
            </button>
        </footer>
    </div>
    
    <audio id="audio-player" crossorigin="anonymous"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const stations = [
                { name: "Awesome 80s", freq: "80s", url: "http://listen.181fm.com/181-awesome80s_128k.mp3" },
                { name: "Power 90s", freq: "90s", url: "https://live.powerhitz.com/90sarea" },
                { name: "2000s Hits", freq: "00s", url: "https://streaming.live365.com/a48930" },
                { name: "Blue", freq: "100.7", url: "https://27693.live.streamtheworld.com/BLUE_FM_100_7AAC.aac" },
                { name: "Aspen", freq: "102.3", url: "https://playerservices.streamtheworld.com/api/livestream-redirect/ASPEN.mp3" },
                { name: "LN+", freq: "104.9", url: "https://stream.radio.co/s2ed3bec0a/listen" }
            ];

            const visualizerColors = ['#ff4136', '#36a2eb', '#4bc0c0', '#ffce56', '#9966ff', '#ff9f40'];

            const minFreq = 95.0;
            const maxFreq = 108.0;
            const dialRange = maxFreq - minFreq;
            const tickSpacing = 30;

            let currentStationIndex = 0;
            let isPlaying = false;
            let audioContext, analyser, source;
            let sleepTimeout = null; 

            const audioPlayer = document.getElementById('audio-player');
            const stationFrequencyEl = document.getElementById('station-frequency');
            const stationNameEl = document.getElementById('station-name');
            const nowPlayingInfoEl = document.getElementById('now-playing-info'); 
            const playPauseButton = document.getElementById('play-pause-button');
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');
            const nextButton = document.getElementById('next-button');
            const prevButton = document.getElementById('prev-button');
            const dialEl = document.getElementById('dial');
            const statusTextEl = document.getElementById('status-text');
            const statusDotEl = document.getElementById('status-dot');
            const canvas = document.getElementById('visualizer');
            const canvasCtx = canvas.getContext('2d');
            const sleepTimerButton = document.getElementById('sleep-timer-button'); 

            function init() {
                registerServiceWorker();
                setupMediaSession();
                
                const initialColor = visualizerColors[currentStationIndex];
                document.documentElement.style.setProperty('--accent-color', initialColor);
                document.documentElement.style.setProperty('--needle-color', initialColor);

                generateDial();
                updateStationInfo();
                setupEventListeners();
                setupCanvas();
                draw();
            }

            function generateDial() {
                const dialWidth = (dialRange / 0.1) * tickSpacing;
                dialEl.style.width = `${dialWidth}px`;
                let fragment = document.createDocumentFragment();
                for (let i = 0; i <= dialRange * 10; i++) {
                    const freq = minFreq + (i * 0.1);
                    const tick = document.createElement('div');
                    tick.className = 'dial-tick';
                    if (Math.abs(freq - Math.round(freq)) < 0.01) {
                        tick.classList.add('major');
                        const label = document.createElement('span');
                        label.className = 'dial-tick-label';
                        label.textContent = Math.round(freq);
                        tick.appendChild(label);
                    } else if (i % 5 === 0) {
                        tick.classList.add('minor');
                    } else {
                        tick.classList.add('sub-minor');
                    }
                    fragment.appendChild(tick);
                }
                dialEl.appendChild(fragment);
            }
            
            function updateStationInfo() {
                const station = stations[currentStationIndex];
                stationFrequencyEl.textContent = station.freq;
                stationNameEl.textContent = station.name;
                nowPlayingInfoEl.textContent = ''; 
                
                const freqNum = parseFloat(station.freq);
                if (!isNaN(freqNum) && freqNum >= minFreq && freqNum <= maxFreq) {
                    moveDial(freqNum);
                    dialEl.style.opacity = 1;
                } else {
                    moveDial(minFreq + (dialRange / 2));
                    dialEl.style.opacity = 0.3;
                }
                
                updateMediaSession();
            }

            function changeStation(direction) {
                currentStationIndex = (currentStationIndex + direction + stations.length) % stations.length;
                const newColor = visualizerColors[currentStationIndex];
                document.documentElement.style.setProperty('--accent-color', newColor);
                document.documentElement.style.setProperty('--needle-color', newColor);
                updateStationInfo();
                if (isPlaying) playCurrentStation();
            }

            function playCurrentStation() {
                const station = stations[currentStationIndex];
                
                if (window.location.protocol === 'https:' && station.url.startsWith('http://')) {
                    console.warn(`[Radio PWA] ADVERTENCIA: Intentando cargar un stream HTTP (${station.url}) en una pÃ¡gina HTTPS. El navegador probablemente lo bloquearÃ¡ por "Contenido Mixto".`);
                }

                audioPlayer.src = station.url;
                audioPlayer.play().catch(e => console.error("Error playing audio:", e));
            }
            
            function togglePlayPause() {
                if (!audioContext) setupAudioContext();
                isPlaying ? audioPlayer.pause() : playCurrentStation();
            }

            function toggleSleepTimer() {
                if (sleepTimeout) {
                    clearTimeout(sleepTimeout);
                    sleepTimeout = null;
                    sleepTimerButton.classList.remove('active');
                    console.log("Sleep Timer cancelado.");
                } else {
                    const sleepTimeMinutes = 30;
                    sleepTimeout = setTimeout(() => {
                        audioPlayer.pause();
                        if (sleepTimeout) { 
                             clearTimeout(sleepTimeout);
                             sleepTimeout = null;
                             sleepTimerButton.classList.remove('active');
                        }
                        console.log("Sleep Timer activado: Audio pausado.");
                    }, sleepTimeMinutes * 60 * 1000); 
                    sleepTimerButton.classList.add('active');
                    console.log(`Sleep Timer establecido para ${sleepTimeMinutes} minutos.`);
                }
            }

            function moveDial(frequency) {
                const totalOffset = ((frequency - minFreq) / 0.1) * tickSpacing;
                dialEl.style.transform = `translateX(-${totalOffset}px)`;
            }

            function updatePlayPauseUI(playing) {
                isPlaying = playing;
                playIcon.style.display = isPlaying ? 'none' : 'block';
                pauseIcon.style.display = isPlaying ? 'block' : 'none';
                statusTextEl.textContent = isPlaying ? 'ON AIR' : 'OFF AIR';
                statusDotEl.classList.toggle('playing', isPlaying);
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.playbackState = isPlaying ? 'playing' : 'paused';
                }
            }

            function setupAudioContext() {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    source = audioContext.createMediaElementSource(audioPlayer);
                    source.connect(analyser);
                    analyser.connect(audioContext.destination);
                    analyser.fftSize = 2048; // Mantenemos un buen tamaÃ±o para TimeDomain
                } catch (e) {
                    console.error("Web Audio API not supported", e);
                }
            }

            function setupCanvas() {
                const dpr = window.devicePixelRatio || 1;
                const rect = canvas.getBoundingClientRect();
                canvas.width = rect.width * dpr;
                canvas.height = rect.height * dpr;
                canvasCtx.scale(dpr, dpr);
            }
            
            function draw() {
                requestAnimationFrame(draw);
                drawVisualizer();
            }

            // *** FUNCIÃN DEL VISUALIZADOR ACTUALIZADA A BARRAS ***
            function drawVisualizer() {
                const width = canvas.clientWidth;
                const height = canvas.clientHeight;
                canvasCtx.clearRect(0, 0, width, height);

                if (!analyser || !isPlaying) return;

                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                analyser.getByteTimeDomainData(dataArray); // Usamos TimeDomain para el efecto de onda

                const numBars = 64; // NÃºmero de barras
                const barWidth = width / numBars;
                const sliceWidth = Math.floor(bufferLength / numBars);
                const center_y = height / 2;

                for (let i = 0; i < numBars; i++) {
                    let sum = 0;
                    for (let j = 0; j < sliceWidth; j++) {
                        sum += dataArray[i * sliceWidth + j];
                    }
                    const avg = sum / sliceWidth;
                    
                    // (avg - 128) nos da la desviaciÃ³n del silencio (128)
                    // (Math.abs / 128) lo normaliza a un valor entre 0 y 1
                    // ( * height * 1.5) lo escala a la altura del canvas (con un x1.5 para mÃ¡s "pop")
                    const barHeight = (Math.abs(avg - 128) / 128) * height * 1.5;

                    canvasCtx.fillStyle = visualizerColors[currentStationIndex];
                    
                    const x = i * barWidth;
                    const barGap = barWidth * 0.2; // 20% de espacio
                    const barTrueWidth = barWidth - barGap;

                    // Dibujamos la barra centrada verticalmente
                    canvasCtx.fillRect(x + (barGap / 2), center_y - barHeight / 2, barTrueWidth, barHeight);
                }
            }


            function setupEventListeners() {
                playPauseButton.addEventListener('click', togglePlayPause);
                nextButton.addEventListener('click', () => changeStation(1));
                prevButton.addEventListener('click', () => changeStation(-1));
                sleepTimerButton.addEventListener('click', toggleSleepTimer); 
                audioPlayer.addEventListener('play', () => {
                    updatePlayPauseUI(true);
                    getNowPlayingMetadata(); 
                });
                audioPlayer.addEventListener('pause', () => updatePlayPauseUI(false));
                audioPlayer.addEventListener('ended', () => updatePlayPauseUI(false));
                window.addEventListener('resize', setupCanvas);
            }

            function registerServiceWorker() {
                if ('serviceWorker' in navigator) {
                    window.addEventListener('load', () => {
                        navigator.serviceWorker.register('service-worker.js')
                            .then(registration => console.log('Service Worker registered with scope:', registration.scope))
                            .catch(error => console.error('Service Worker registration failed:', error));
                    });
                }
                
                if (window.matchMedia('(display-mode: standalone)').matches || (window.navigator.standalone)) {
                    navigator.serviceWorker.getRegistrations().then(registrations => {
                        for(let registration of registrations) {
                            registration.update();
                            console.log('Service Worker cache updated.');
                        }
                    });
                }
            }

            function setupMediaSession() {
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.setActionHandler('play', togglePlayPause);
                    navigator.mediaSession.setActionHandler('pause', togglePlayPause);
                    navigator.mediaSession.setActionHandler('previoustrack', () => changeStation(-1));
                    navigator.mediaSession.setActionHandler('nexttrack', () => changeStation(1));
                }
            }

            function updateMediaSession(trackTitle = null) {
                if ('mediaSession' in navigator) {
                    const station = stations[currentStationIndex];
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: trackTitle || station.name, 
                        artist: station.freq,
                        album: 'Radio PWA',
                        artwork: [
                            { src: '9801466.png', sizes: '192x192', type: 'image/png' },
                            { src: '9801466.png', sizes: '512x512', type: 'image/png' },
                        ]
                    });
                }
            }

            function getNowPlayingMetadata() {
                nowPlayingInfoEl.textContent = ''; 
                if ('mediaSession' in navigator && navigator.mediaSession.metadata) {
                    const metadata = navigator.mediaSession.metadata;
                    if (metadata.title && metadata.title !== stations[currentStationIndex].name) {
                        nowPlayingInfoEl.textContent = metadata.title;
                    } else if (audioPlayer.mediaKeys && audioPlayer.mediaKeys.status === 'playing' && audioPlayer.textTracks) {
                        for (let i = 0; i < audioPlayer.textTracks.length; i++) {
                            const track = audioPlayer.textTracks[i];
                            if (track.kind === 'metadata' || track.label === 'lyrics' || track.label === 'chapter') {
                                track.mode = 'showing'; 
                                track.addEventListener('cuechange', function() {
                                    if (this.activeCues && this.activeCues.length > 0) {
                                        let text = this.activeCues[0].text;
                                        if (text && text.toLowerCase().includes(' - ')) {
                                            nowPlayingInfoEl.textContent = text;
                                            updateMediaSession(text);
                                        }
                                    }
                                });
                            }
                        }
                    }
                }
            }

            init();
        });
    </script>
</body>
</html>

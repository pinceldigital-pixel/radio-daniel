<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
  <title>Radio PWA Pro</title>
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="./icon-192.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <button id="installBtn" class="install" style="display:none">Instalar</button>
  <!-- Botón temporizador (arriba derecha) -->
  <button id="sleepBtn" class="sleep-btn" aria-label="Temporizador">
    <!-- Luna (SVG plano) -->
    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
      <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 1 0 9.79 9.79z"></path>
    </svg>
  </button>

  <!-- Fondo de ondas reactivas -->
  <canvas id="bg"></canvas>

  <div class="app">
    <!-- Dial recto (lineal) -->
    <header class="dial-linear-wrap">
      <svg class="dial-linear" viewBox="0 0 680 80" width="100%" height="80" aria-hidden="true">
        <!-- barra -->
        <defs>
          <linearGradient id="barGrad" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#0f172a"/>
            <stop offset="50%" stop-color="#111827"/>
            <stop offset="100%" stop-color="#0f172a"/>
          </linearGradient>
        </defs>
        <rect x="10" y="20" width="660" height="40" rx="10" fill="url(#barGrad)" stroke="rgba(255,255,255,.08)"/>
        <!-- ticks y números -->
        <g id="ticks" fill="none" stroke="#e5e7eb" stroke-linecap="round"></g>
        <g id="nums" fill="#e5e7eb" font-size="12" font-weight="700"></g>
        <!-- aguja -->
        <g id="needle" class="needle">
          <rect x="-3" y="12" width="6" height="56" fill="var(--station-color,#e5e7eb)" rx="2"></rect>
          <circle cx="0" cy="40" r="4" fill="#fff"></circle>
        </g>
      </svg>
    </header>

    <!-- Centro: ON AIR + número y nombre -->
    <main class="center">
      <div class="air">
        <span class="dot" aria-hidden="true"></span>
        <span id="airText" class="air-text">OFF AIR</span>
      </div>
      <div id="number" class="number">97.9</div>
      <div id="name" class="name">NOW</div>
    </main>

    <!-- Controles mínimos (SVG planos) -->
    <nav class="controls">
      <div class="pill">
        <button id="prev" class="btn" aria-label="Anterior" title="Anterior">
          <!-- back (svg plano) -->
          <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M11 18V6l-8 6 8 6zm2-12v12l8-6-8-6z"/>
          </svg>
        </button>

        <button id="play" class="btn btn--main" aria-label="Play/Pausa" title="Play/Pausa">
          <svg id="playIcon" width="30" height="30" viewBox="0 0 24 24" fill="currentColor">
            <path d="M8 5v14l11-7L8 5z"/>
          </svg>
          <svg id="pauseIcon" width="30" height="30" viewBox="0 0 24 24" fill="currentColor" style="display:none">
            <path d="M6 5h4v14H6zM14 5h4v14h-4z"/>
          </svg>
        </button>

        <button id="next" class="btn" aria-label="Siguiente" title="Siguiente">
          <!-- next (svg plano) -->
          <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M13 6v12l8-6-8-6zM11 6v12L3 12l8-6z"/>
          </svg>
        </button>
      </div>
    </nav>

    <div id="toast" class="toast" style="display:none"></div>
  </div>

  <audio id="audio" crossorigin="anonymous" playsinline></audio>
  <button id="tapToStart" class="tap-start" style="display:none">Tocar para reproducir ▶</button>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="./app.js"></script>
  <script>if('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');</script>
  <script>
    // Construir ticks y números en el dial recto (88 - 108 MHz)
    (function(){
      const svg = document.querySelector('.dial-linear');
      const ticks = svg.querySelector('#ticks');
      const nums  = svg.querySelector('#nums');
      const barX = 10, barW = 660, top = 20, h = 40;
      const start = 88, end = 108;
      for(let f=start; f<=end; f+=1){
        const t = (f - start) / (end - start); // 0..1
        const x = barX + t * barW;
        const isMajor = f % 5 === 0;
        const y1 = top + (isMajor ? 4 : 10);
        const y2 = top + (isMajor ? h-4 : h-10);
        const ln = document.createElementNS("http://www.w3.org/2000/svg","line");
        ln.setAttribute("x1", x); ln.setAttribute("x2", x);
        ln.setAttribute("y1", y1); ln.setAttribute("y2", y2);
        ln.setAttribute("stroke-width", isMajor ? 2 : 1);
        ticks.appendChild(ln);
        if(isMajor){
          const ty = top + h + 16;
          const txt = document.createElementNS("http://www.w3.org/2000/svg","text");
          txt.setAttribute("x", x); txt.setAttribute("y", ty);
          txt.setAttribute("text-anchor","middle");
          txt.textContent = f.toString();
          nums.appendChild(txt);
        }
      }
      // posicion inicial de la aguja
      const needle = svg.querySelector('#needle');
      function setNeedleFor(freq){
        const t = (parseFloat(freq) - start) / (end - start);
        const x = barX + t * barW;
        needle.setAttribute("transform", `translate(${x},0)`);
      }
      window.__setNeedleFor = setNeedleFor;
    })();
  </script>
</body>
</html>

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
  <title>Radio PWA Pro</title>
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="./icon-192.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <button id="installBtn" class="install" style="display:none">Instalar</button>
  <button id="sleepBtn" class="sleep-btn" aria-label="Temporizador">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
      <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 1 0 9.79 9.79z"></path>
    </svg>
  </button>

  <canvas id="bg"></canvas>

  <div class="app">
    <header class="dial-radial-wrap">
      <div class="dial-radial">
        <div id="needle" class="needle-radial"></div>
      </div>
    </header>

    <main class="center">
      <div class="air">
        <span class="dot" aria-hidden="true"></span>
        <span id="airText" class="air-text">OFF AIR</span>
      </div>
      <div id="number" class="number">97.9</div>
      <div id="name" class="name">NOW</div>
    </main>

    <nav class="controls">
      <div class="pill">
        <button id="prev" class="btn" aria-label="Anterior" title="Anterior">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor"><path d="M11 18V6l-8 6 8 6zm2-12v12l8-6-8-6z"/></svg>
        </button>
        <button id="play" class="btn btn--main" aria-label="Play/Pausa" title="Play/Pausa">
          <svg id="playIcon" width="30" height="30" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7L8 5z"/></svg>
          <svg id="pauseIcon" width="30" height="30" viewBox="0 0 24 24" fill="currentColor" style="display:none"><path d="M6 5h4v14H6zM14 5h4v14h-4z"/></svg>
        </button>
        <button id="next" class="btn" aria-label="Siguiente" title="Siguiente">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor"><path d="M13 6v12l8-6-8-6zM11 6v12L3 12l8-6z"/></svg>
        </button>
      </div>
    </nav>
    <div id="toast" class="toast" style="display:none"></div>
  </div>

  <audio id="audio" crossorigin="anonymous" playsinline></audio>
  <button id="tapToStart" class="tap-start" style="display:none">Tocar para reproducir â–¶</button>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="./app.js"></script>
  <script>if('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');</script>
</body>
</html>
